<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contacto - Concordia Spa</title>
</head>
<body style="background:black; color:white; font-family:Arial; text-align:center; padding:40px;">

<h1>Envíanos tu mensaje</h1>

<form action="https://formsubmit.co/contacto@concordiaspawellness.com" method="POST">

<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_subject" value="Nuevo mensaje desde la página web">

<br><br>
<input type="text" name="Nombre" placeholder="Tu nombre completo" required style="padding:10px; width:300px;"><br><br>

<input type="tel" name="Telefono" placeholder="Tu teléfono" required style="padding:10px; width:300px;"><br><br>

<input type="email" name="Email" placeholder="Tu correo electrónico" required style="padding:10px; width:300px;"><br><br>

<textarea name="Mensaje" placeholder="Escribe aquí tus necesidades..." required style="padding:10px; width:300px; height:100px;"></textarea><br><br>

<button type="submit" style="padding:10px 30px;">Enviar</button>

</form>

<br><br>
<a href="index.html" style="color:gold;">Volver al inicio</a>

</body>
</html>
