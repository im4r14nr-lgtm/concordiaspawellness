<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contacto - Concordia</title>

<style>
body{
background:black;
color:white;
font-family:'Helvetica Neue', sans-serif;
text-align:center;
padding:60px 20px;
}

input, textarea{
width:320px;
padding:14px;
margin:12px;
background:black;
border:1px solid white;
color:white;
}

button{
padding:14px 35px;
background:white;
color:black;
border:none;
cursor:pointer;
}

button:hover{
opacity:0.8;
}

a{
color:gold;
}
</style>

</head>
<body>

<h1>Envíanos tu mensaje</h1>
<p>Cuéntanos tus necesidades y diseñaremos tu experiencia personalizada.</p>

<form action="https://formsubmit.co/contacto@concordiaspawellness.com" method="POST">

<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_subject" value="Nuevo mensaje desde Concordia Spa">

<input type="text" name="Nombre" placeholder="Nombre completo" required><br>
<input type="tel" name="Telefono" placeholder="Teléfono de contacto" required><br>
<input type="email" name="Email" placeholder="Correo electrónico" required><br>
<textarea name="Mensaje" placeholder="Describe tus necesidades..." required></textarea><br>

<button type="submit">Enviar Mensaje</button>

</form>

<br><br>
<a href="index.html">Volver al inicio</a>

</body>
</html>
