<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Concordia Spa & Wellness</title>

<!-- Tipografías elegantes -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Montserrat', sans-serif;
background:white;
color:#111;
}

/* HEADER MÁS DELGADO */
header{
background:white;
text-align:center;
padding:10px 0 5px 0;
border-bottom:1px solid #eee;
}

header img{
width:140px;
margin-bottom:3px;
}

header p{
font-size:11px;
letter-spacing:4px;
color:#777;
}

/* HERO VIDEO */
.hero{
position:relative;
height:100vh;
overflow:hidden;
}

.hero video{
position:absolute;
top:50%;
left:50%;
min-width:100%;
min-height:100%;
transform:translate(-50%,-50%);
object-fit:cover;
z-index:-1;
}

.overlay{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(to bottom, rgba(255,255,255,0.2), rgba(0,0,0,0.5));
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

/* TÍTULO MÁS ELEGANTE */
.hero h1{
font-family:'Playfair Display', serif;
font-size:34px;
font-weight:500;
letter-spacing:3px;
color:white;
margin-bottom:15px;
}

/* SUBTÍTULO MÁS PEQUEÑO */
.hero h2{
font-size:14px;
font-weight:300;
letter-spacing:2px;
color:#f2f2f2;
margin-bottom:35px;
}

/* BOTONES METÁLICOS FINOS */
.button{
display:inline-block;
padding:10px 28px;
margin:6px;
font-size:12px;
letter-spacing:2px;
text-decoration:none;
transition:0.3s;
}

/* Botón dorado metálico */
.gold{
background:linear-gradient(145deg,#d4af37,#f8e7a1,#b8902e);
color:black;
border:none;
}

.gold:hover{
opacity:0.85;
}

/* Botón blanco con borde dorado */
.outline{
border:1px solid #d4af37;
color:white;
background:transparent;
}

.outline:hover{
background:#d4af37;
color:black;
}

.secondary{
margin-top:10px;
}

/* RESPONSIVE */
@media(max-width:768px){
.hero h1{
font-size:26px;
}
.hero h2{
font-size:12px;
}
.button{
padding:8px 20px;
font-size:11px;
}
}

</style>
</head>

<body>

<header>
<img src="logo-concordia.png" alt="Concordia Logo">
<p>VIVE EN ARMONÍA</p>
</header>

<section class="hero">
<video autoplay muted loop playsinline>
<source src="https://cdn.coverr.co/videos/coverr-woman-relaxing-in-water-5588/1080p.mp4" type="video/mp4">
</video>

<div class="overlay">
<h1>Biohacking de Longevidad</h1>
<h2>Reset total de cuerpo, mente y energía.</h2>

<a href="#" class="button gold">RESERVAR</a>

<div class="secondary">
<a href="contacto.html" class="button outline">ENVIAR MENSAJE</a>
<a href="suscripcion.html" class="button outline">SUSCRIBIRME</a>
<a href="https://www.canva.com/design/DAGIP37NWhM/YimIS7Xsb5qaXIDrgKwN8Q/view" target="_blank" class="button outline">VER MENÚ</a>
</div>

</div>
</section>

</body>
</html>
